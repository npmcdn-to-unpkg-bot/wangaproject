{% extends "wanga/base.html" %}

{% load staticfiles %}

 

{% block content%}

<div class="container">
    <div class="row">
        {%if albuns%}
            {%for album in albuns%}
                        
        <div class="col-lg-3 col-md-6 col-sm-6 thumb">
            <div class="thumbnail">
               
                <img  src= "{{MEDIA_URL}}{{album.cover.0}}"  alt="..."> 
                    <div class="caption">
                        <h3>{{album.album.titulo}}</h3>
                        <p>{{album.album.descricao}}</p>

                        
                        <a href="album/{{album.album.pasta}}"><button class="btn btn-primary" role="button">Ver Album</button></a>
                        
                    </div>

            </div>
        </div>

        {%endfor%}
        {%else%}
            <p>No album yet</p>
        {%endif%}
    


    </div>
</div>

{% endblock %}

<link rel="import" href="../components/polymer/polymer.html">
<link rel="import" href="turma-card.html">

<dom-module id="curso-detail">
    <template>
        <style is="custom-style">
            :host{
                display: inline-block;
            }
            paper-material{
                //width: 80%;
                margin:auto;
                margin-bottom: 2em;
            }
        </style>
        <iron-ajax 
                   id="CursoAjax"
                   method="get"
                   contentType="application/json"
                   auto
                   last-response="{{curso}}"
                   handle-as="json"
                   >
        </iron-ajax>
        
          <paper-card heading="{{curso.name}}" elevation="0">
            <div class="card-content">
                <p>{{curso.description}}</p>
            </div>
            <hr>
            <div class="card-content">
                <h2>Modalidade: <span>{{curso.modalidade.name}}</span></h2>
                
            </div>
            
            
          </paper-card >

      <!--  <div class="layout horizontal ">
          <template is="dom-repeat" items="{{curso.turmas}}" as="turma">
            
              <turma-card turma="{{turma}}"></turma-card>
            
          </template>
        </div> -->
        
        
    </template>
</dom-module>

<script>
    Polymer({
        is:'curso-detail',
        ready:function(){
          console.log(this.curso);
          console.log(this.id);
          this.$.CursoAjax.url = "/api/cursos/"+this.id;
        },        
        properties:{
            cursoid:{
                type:Number,
                value:"",
                notify:true,
                reflectToAttribute: true
            },
            id:{
                type:Number,
                value:"",
                notify:true,
                reflectToAttribute: true
            }
        }
    });
    
</script>

<link rel="import" href="../components/polymer/polymer.html">


<dom-module id="curso-card">
    <template>
        <style is="custom-style">
            paper-card{
                width: 20em;
                margin: 1em 1.5em 1.5em 1.5em;
            }
        </style>

    <paper-card heading="{{curso.name}}" elevation="2" >
        
        <div class="card-content">{{curso.description}}</div>
        <div class="card-actions">
            <paper-button on-tap="cursoDetail">More</paper-button>
        </div>

    </paper-card>

    </template>

</dom-module>

<script>
    Polymer({
        is:'curso-card',
        
        cursoDetail: function(){
            console.log(this.curso.id);
            window.location.href = "/curso/?id="+this.curso.id;
        },
        
        properties:{
            pk:{
                type: String,
                value: "",
                reflectToAttribute: true
            },
            user:Object,
        }
    
    });

</script>

<link rel="import" href="../components/polymer/polymer.html">
<link rel="import" href="../custom/curso-card.html">

<dom-module id="curso-list">
    <template>
        <iron-ajax 
                   id="CursoAjax"
                   method="get"
                   contentType="application/json"
                   url="/api/cursos/?json"
                   auto
                   last-response="{{data}}"
                   handle-as="json"
                   >
        </iron-ajax>
        <div class="layout horizontal wrap">
        <template is="dom-repeat" items="{{data}}" as="curso">
           <div>
            <curso-card curso={{curso}}></curso-card>
           </div>

        </template>
        </div>
    </template>
    
</dom-module>

<script>
    Polymer({
        is:'curso-list',
        ready:function(){
            //console.log(this.user);
            console.log(this.id);
        },
        
        properties:{
            id: {
                type: Number,
                notify:true,
                //value: "",
                reflectToAttribute: true,
                
            },
            
        },
    });

</script>
